<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Hesaplayıcı</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Not Ortalama Hesaplayıcı</h1>
        
        <div class="calculator">
            <div class="input-group">
                <label for="vize">Vize Notu:</label>
                <input type="number" id="vize" min="0" max="100" placeholder="0-100">
            </div>
            
            <div class="input-group">
                <label for="final">Final Notu:</label>
                <input type="number" id="final" min="0" max="100" placeholder="0-100">
            </div>
            
            <button onclick="hesapla()">Hesapla</button>
            
            <div id="sonuc" class="sonuc" style="display: none;">
                <h3>Sonuç</h3>
                <p>Ortalamanız: <span id="ortalama"></span></p>
                <p>Durum: <span id="durum"></span></p>
            </div>
        </div>
        
        <div class="notlar">
            <h3>Notlar</h3>
            <ul>
                <li>Vize %40, Final %60 etkiler</li>
                <li>50 ve üzeri geçer</li>
                <li>0-100 arası not giriniz</li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
